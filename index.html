<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Recipe Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Recipe Finder</h1>
      <p>
        Discover delicious recipes based on the ingredients you have at home.
        Enter an ingredient and find a variety of recipes to try out!
      </p>
      <input type="text" id="ingredient" placeholder="Enter an ingredient" />
      <button id="searchBtn">Search</button>
      <div id="recipeList" class="recipe-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
